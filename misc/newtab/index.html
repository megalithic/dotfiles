    <style>
      html,
      body {
        background-color: white;
        color: #35363a;
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        display: block;
        font-family: "JetBrains Mono", "Liberation Mono", Monaco, Menlo, Inconsolata, "Andale Mono", monospace;
        font-size: 1em;
        line-height: 1.5;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      body > div {
        margin: auto;
        padding: 1em 2em;
        text-align: center;
      }
      body > div > section {
        transition: all 0.5s;
        display: flex;
        align-items: center;
        align-content: center;
        flex-direction: column;
        justify-content: center;
      }
      body > div > section:hover {
        transform: scale(0.95);
        cursor: pointer;
      }
      figure {
        margin: 0 0 0.75rem;
        border: 2px solid rgba(0, 0, 0, 2%);
        outline: 1px solid rgba(255, 255, 255, 3%);
        padding: 0.5rem;
        height: 60px;
        width: 60px;
        border-radius: 100%;
        background: rgba(0, 0, 0, 10%);
        display: flex;
        align-items: center;
        align-content: center;
        flex-direction: column;
        justify-content: center;
      }
      body > div > section:hover figure {
        outline: 1px solid rgba(255, 255, 255, 6%);
      }
      figure > span {
        font-size: 2rem;
      }
      h1 {
        font-size: 1rem;
        margin: 0 0 0.5rem;
      }
      code {
        margin: 0;
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
      }
      strong {
        color: green;
        display: block;
        margin-left: 0.25rem;
        text-shadow: none;
      }

      @media (prefers-color-scheme: dark) {
        html,
        body {
          background-color: #35363a;
          color: #e0e0e0;
        }
        h1 {
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 90%);
        }
        code {
          color: #555555;
          text-shadow: 1px 1px 1px rgba(0, 0, 0, 25%);
        }
        figure > span {
          text-shadow: 0px 0px 12px rgba(0, 0, 0, 20%);
        }
      }
      @media (prefers-color-scheme: light) {
        html,
        body {
          background-color: white;
          color: #35363a;
        }

        h1 {
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 20%);
        }
      }
    </style>
  </head>

  <body>
    <div id="content" tabindex="-1">
      <section>
        <figure><span>ðŸ—¿</span></figure>
        <h1>megatab</h1>
        <code id="ip"></code>
      </section>
    </div>

    <script type="text/javascript">
      let ip = "";
      let timeout;
      const getIp = () => {
        fetch("https://api.ipify.org?format=json")
          .then((response) => response.json())
          .then((data) => {
            if (typeof data !== "undefined") {
              ip = data.ip;

              document.querySelector("#ip").innerText = ip;
              handleClip(true);

              timeout = window.setTimeout(() => {
                document.querySelector("#ip").innerText = ip;
                document.clearTimeout(timeout);
              }, 3000);
            }
          });
      };
      const mimicKeys = (enabled) => {
        if (enabled) {
          window.addEventListener("keydown", (e) => {
            console.log(e);
          });

          window.dispatchEvent(
            new KeyboardEvent("keydown", {
              key: "Escape",
            })
          );
        }
      };
      const handleClip = (enabled) => {
        if (enabled) {
          const ipEl = document.querySelector("#ip");
          const content = ipEl.innerText;
          ipEl.parentElement.addEventListener("click", () => {
            navigator.clipboard.writeText(content);
            ipEl.innerHTML = content + " <strong>âœ“</strong>";
          });
        }
      };
      const handleLoaded = () => {
        mimicKeys(false);
        getIp(true);
      };

      if (["complete", "loaded", "interactive"].indexOf(document.readyState) >= 0) {
        handleLoaded();
      } else {
        document.addEventListener("DOMContentLoaded", () => handleLoaded());
      }
    </script>
  </body>
</html>
