<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      html,
      body {
        background-color: white;
        color: #35363a;
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        display: block;
        font-family: "JetBrains Mono", "Liberation Mono", Monaco, Menlo, Inconsolata, "Andale Mono", monospace;
        font-size: 1em;
        line-height: 1.5;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      body > div {
        margin: auto;
        padding: 1em 2em;
        text-align: center;
      }

      figure {
        font-size: 2rem;
        margin: 0;
      }
      h1 {
        font-size: 1rem;
        margin: 0;
      }

      @media (prefers-color-scheme: dark) {
        html,
        body {
          background-color: #35363a;
          color: #e0e0e0;
        }
        h1 {
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 90%);
        }
      }
      @media (prefers-color-scheme: light) {
        html,
        body {
          background-color: white;
          color: #35363a;
        }

        h1 {
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 20%);
        }
      }
    </style>
  </head>
  <body>
    <div id="content" class="center" tabindex="-1">
      <figure>ðŸ—¿</figure>
      <h1>megatab</h1>
      <p id="ip"></p>
    </div>
    <script type="text/javascript">
      const getIp = () => {
        fetch("https://api.ipify.org?format=json")
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            if (typeof data !== "undefined") {
              document.querySelector("#ip").innerText(data.ip);
            }
          });
      };
      const mimicKeys = (enabled) => {
        if (enabled) {
          window.addEventListener("keydown", (e) => {
            console.log(e);
          });

          window.dispatchEvent(
            new KeyboardEvent("keydown", {
              key: "t",
            })
          );
        }
      };
      const handleLoaded = () => {
        mimicKeys(false);
        getIp(true);
      };

      if (["complete", "loaded", "interactive"].indexOf(document.readyState) >= 0) {
        handleLoaded();
      } else {
        document.addEventListener("DOMContentLoaded", () => handleLoaded());
      }
    </script>
  </body>
</html>
