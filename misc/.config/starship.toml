# 🚀 starship!!

# REF:
# * customs: https://github.com/starship/starship/discussions/1252

format = """
($username\
$hostname)\
$shlvl\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$memory_usage\
$env_var\
$custom\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$shell\
$character"""

[username]
# show_always = true
style_root = "red"
style_user = "purple"
format = "[$user]($style)@"

[hostname]
# ssh_only = false
style = "yellow"
format = "[$hostname]($style) "

[cmd_duration]
format = "[$duration]($style) "

[character]
format = "$symbol "
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"
vicmd_symbol = "[](bold purple)"

[jobs]
symbol = ""
format = "$symbol"

[custom.desk]
description = "indicates whether you're in a desk-spawned shell"
command = "(command desk -v &>/dev/null && (desk | grep -q 'No desk activated.' && echo '' || echo '🚀')) || echo ''"
when = "true"

[custom.sudo]
description = "valid sudo timestamp marker"
command = "echo -n ''"
format = "[$symbol$output]($style) "
style = "bold fg:#614b51"
when = "sudo -vn &>/dev/null"

[custom.git_status_dirty]
disabled = true
when = "string length -q -- (git status --porcelain)"
symbol = '○'
style = 'red bold'
format = '[$symbol]($style) '
shell =["zsh"]

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold fg:245"

[git_status]
disabled = false
# # REF:
# # https://github.com/avaaxcx/dotfiles/blob/master/.config/starship.toml
format = '([\[$all_status$ahead_behind\]]($style) )' #(bold fg:#8be9fd)
# format = '([$ahead_behind]($style) )' #(bold fg:#8be9fd)
ahead = "↑"
behind = "↓"
