- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true
      stdin: true
    brewfile:
      stdout: true
      stderr: true
      stdin: true
      include: ["tap", "brew", "cask", "mas"]

- shell:
    - description:
      quiet: true
      command: >-
        ~/.dotfiles/bin/dotbanner;

- create:
    - ~/code
    - ~/tmp
    - ~/screenshots
    - ~/.config
    - ~/.cache
    - ~/.cache/zsh
    - ~/.cache/nvim
    - ~/.cache/nvim/undo
    - ~/.local/state
    - ~/.local/share/packages
    - ~/.local/share/src
    - ~/.ssh:
      mode: 0700

- clean:
    ~/:
      force: true
    ~/.config:
      force: true
      recursive: true

- shell:
    - description: Installing submodules..
      quiet: true
      command: >-
        git submodule update --init --recursive;

    - description: Attempting to install Homebrew..
      quiet: true
      command: >-
        ~/.dotfiles/bin/brew-install -f;

    - description: Decrypting repo..
      quiet: true
      command: >-
        ~/.dotfiles/bin/transdec;

    - description: Attempting to install ASDF..
      quiet: true
      command: >-
        ~/.dotfiles/bin/asdf-install -f;

