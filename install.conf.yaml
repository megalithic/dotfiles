- defaults:
    link:
      create: true
      relink: true
    shell:
      stdout: true
      stderr: true
      stdin: true
    brewfile:
      stdout: true
      stderr: true
      stdin: true
      include: ["tap", "brew", "cask", "mas"]

- create:
    - ~/code
    - ~/tmp
    - ~/screenshots
    - ~/.config
    - ~/.cache
    - ~/.local/share/packages
    - ~/.local/share/src

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- shell:
    - description: Installing Submodules..
      quiet: true
      command: >-
        git submodule update --init --recursive;

    - description: Attempting to install Homebrew..
      quiet: true
      command: >-
        make -C ~/.dotfiles brew;

    - description: Attempting to install ASDF..
      quiet: true
      command: >-
        make -C ~/.dotfiles asdf;

- link:
    # ----- home
    ~/:
      glob: true
      path: home/*
      prefix: "."

    # ----- config
    ~/.config/bat:
      force: true
      path: config/bat
    ~/.config/broot:
      force: true
      path: config/broot
    ~/.config/espanso:
      force: true
      path: config/espanso
      if: "[ `uname` = Darwin ]"
    ~/.config/fd:
      force: true
      path: config/fd
    ~/.config/hammerspoon:
      force: true
      path: config/hammerspoon
      if: "[ `uname` = Darwin ]"
    ~/.config/karabiner:
      force: true
      path: config/karabiner
      if: "[ `uname` = Darwin ]"
    ~/.config/kitty:
      force: true
      if: "[ `uname` = Darwin ]"
      path: config/kitty
    ~/.config/nvim:
      force: true
      path: config/nvim
    ~/.vimrc: config/nvim/vimrc
    ~/.config/ripgrep:
      force: true
      path: config/ripgrep
    ~/.config/tmux:
      force: true
      path: config/tmux
      if: "[ `uname` = Darwin ]"
    ~/.config/tmuxinator:
      force: true
      path: config/tmuxinator
      if: "[ `uname` = Darwin ]"
    ~/.config/weechat:
      force: true
      path: config/weechat
      if: "[ `uname` = Darwin ]"
    ~/.config/zk:
      force: true
      path: config/zk
      if: "[ `uname` = Darwin ]"
    ~/.config/zsh:
      force: true
      path: config/zsh
    ~/.zshenv: config/zsh/.zshenv
    ~/.config/starship.toml:
      force: true
      path: config/starship.toml
    ~/.config/surfingkeys:
      force: true
      path: config/surfingkeys
      if: "[ `uname` = Darwin ]"

    # ----- git
    ~/.gitmessage:
      force: true
      path: git/gitmessage
    ~/.gitignore_global:
      force: true
      path: git/gitignore_global
    ~/.gitconfig:
      force: true
      path: git/gitconfig

    # ----- misc/other
    ~/.asdfrc: asdf/asdfrc
    ~/.tool-versions:
      force: true
      path: asdf/tool-versions
    ~/.default-gems: asdf/default-gems
    ~/.default-npm-packages: asdf/default-npm-packages
    ~/.default-python-packages: asdf/default-python-packages
    ~/Library/Application Support/MailMate/Resources/KeyBindings/Mega.plist:
      force: true
      if: "[ `uname` = Darwin ]"
      path: misc/mailmate/megabindings.plist

# - ghe:
#     - mislav/gh-branch
#     - dlvhdr/gh-prs

- brewfile:
    file: brew/Brewfile

- asdf:
    - plugin: elm
      global: 0.19.1
      versions:
        - 0.19.1
    - plugin: lua
      global: 5.1.5
      versions:
        - 5.1.5
    - plugin: elixir
      global: 1.13.2-otp-24
      versions:
        - 1.13.2-otp-24
        - 1.12.3-otp-24
    - plugin: erlang
      global: 24.0.5
      versions:
        - 24.0.5
    - plugin: nodejs
      global: lts
      versions:
        - lts
    - plugin: ruby
      global: 2.7.4
      versions:
        - 2.7.4
        # - 3.1.0
    - plugin: rust
      global: stable
      versions:
        - stable
    - plugin: golang
      global: 1.17.1
      versions:
        - 1.17.1

- shell:
    - description: Attempting post-install commands..
      quiet: true
      command: >-
        echo "Attempting to source helpers.zsh..";
        source $HOME/.config/zsh/lib/helpers.zsh;

        log "Attempting to set zsh as default shell..";
        [[ $(echo $SHELL) == $(which zsh) ]] && log_warn "$(which zsh) already set as the default shell; skipping." || sudo chsh -s `which zsh` `whoami`;

        #log "Attempting to uninstall brew-installed ruby..";
        #[[ brew ls --versions neovim >/dev/null ]] && brew uninstall ruby --ignore-dependencies --force;

        log "Attempting to reshim asdf..";
        asdf reshim;

        log "Attempting to run post-fzf install step..";
        $(brew --prefix)/opt/fzf/install;

        log "Attempting to install neovim from source..";
        make -C ~/.dotfiles nvim;

        log "Attempting to install elixirls-master..";
        make -C ~/.dotfiles elixirls-master;

        log "Attempting to install lua/luarocks packages..";
        ~/.dotfiles/asdf/lua.sh;

        log "Attempting to install rust/cargo packages..";
        ~/.dotfiles/asdf/rust.sh;

        log "Attempting to install golang packages..";
        ~/.dotfiles/asdf/go.sh;

        log "Attempting to update kitty app icon..";
        ~/.dotfiles/config/kitty/update_icon.sh;

        log "Attempting to use gh-login to do GitHub Authentication..";
        ~/.dotfiles/bin/gh-login;

        # [zsh -ic "compaudit | xargs chmod g-w", Handle compaudit insecure directories] # https://stackoverflow.com/a/22753363/213904
