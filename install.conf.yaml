- defaults:
    link:
      create: true
      relink: true
    shell:
      stdout: true
      stderr: true
      stdin: true
    brewfile:
      stdout: true
      stderr: true
      stdin: true
      include: ["tap", "brew", "cask", "mas"]

- create:
    - ~/code
    - ~/tmp
    - ~/screenshots
    - ~/.config
    - ~/.cache
    - ~/.local/share/packages
    - ~/.local/share/src

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- shell:
    - description: Installing Submodules..
      quiet: true
      command: >-
        git submodule update --init --recursive;

    - description: Attempting to install Homebrew..
      quiet: true
      command: >-
        make -C ~/.dotfiles brew;

    - description: Attempting to install ASDF..
      quiet: true
      command: >-
        make -C ~/.dotfiles asdf;

- link:
    # ----- home
    ~/:
      glob: true
      path: home/*
      prefix: "."

    # ----- config
    ~/.config/bat:
      force: true
      path: config/bat
    ~/.config/broot:
      force: true
      path: config/broot
    ~/.config/espanso:
      force: true
      path: config/espanso
      if: "[ `uname` = Darwin ]"
    ~/.config/fd:
      force: true
      path: config/fd
    ~/.config/hammerspoon:
      force: true
      path: config/hammerspoon
      if: "[ `uname` = Darwin ]"
    ~/.config/karabiner:
      force: true
      path: config/karabiner
      if: "[ `uname` = Darwin ]"
    ~/.config/kitty:
      force: true
      if: "[ `uname` = Darwin ]"
      path: config/kitty
    ~/.config/nvim:
      force: true
      path: config/nvim
    ~/.vimrc: config/nvim/vimrc
    ~/.config/ripgrep:
      force: true
      path: config/ripgrep
    ~/.config/tmux:
      force: true
      path: config/tmux
      if: "[ `uname` = Darwin ]"
    ~/.config/tmuxinator:
      force: true
      path: config/tmuxinator
      if: "[ `uname` = Darwin ]"
    ~/.config/weechat:
      force: true
      path: config/weechat
      if: "[ `uname` = Darwin ]"
    ~/.config/zk:
      force: true
      path: config/zk
      if: "[ `uname` = Darwin ]"
    ~/.config/zsh:
      force: true
      path: config/zsh
    ~/.zshenv: config/zsh/.zshenv
    ~/.config/starship.toml:
      force: true
      path: config/starship.toml
    ~/.config/surfingkeys:
      force: true
      path: config/surfingkeys
      if: "[ `uname` = Darwin ]"

    # ----- git
    ~/.gitmessage:
      force: true
      path: git/gitmessage
    ~/.gitignore_global:
      force: true
      path: git/gitignore_global
    ~/.gitconfig:
      force: true
      path: git/gitconfig

    # ----- misc/other
    ~/.asdfrc: asdf/asdfrc
    ~/.tool-versions:
      force: true
      path: asdf/tool-versions
    ~/.default-gems: asdf/default-gems
    ~/.default-npm-packages: asdf/default-npm-packages
    ~/.default-python-packages: asdf/default-python-packages
    ~/Library/Application Support/MailMate/Resources/KeyBindings/Mega.plist:
      force: true
      if: "[ `uname` = Darwin ]"
      path: misc/mailmate/megabindings.plist

