- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true
      stdin: true
    brewfile:
      stdout: true
      stderr: true
      stdin: true
      include: [ "tap", "brew", "cask", "mas" ]

- shell:
    - description:
      quiet: true
      command: >-
        ~/.dotfiles/bin/dotbanner;

- create:
    - ~/code
    - ~/tmp
    - ~/screenshots
    - ~/.config
    - ~/.cache
    - ~/.cache/zsh
    - ~/.cache/nvim
    - ~/.cache/nvim/undo
    - ~/.local/state
    - ~/.local/share/packages
    - ~/.local/share/src
    - ~/.local/share/lsp
    - ~/.ssh

- clean:
    ~/:
      force: true
    ~/.config:
      force: true
      recursive: true

- shell:
    - description: Installing submodules..
      quiet: true
      command: >-
        git submodule update --init --recursive;

    - description: Install xcode and related things..
      quiet: true
      if: "[ `uname` = Darwin ]"
      command: >-
        ~/.dotfiles/bin/xcode-install -f

    - description: Attempting to install Homebrew..
      quiet: true
      command: >-
        ~/.dotfiles/bin/brew-install -f; eval "$($HOMEBREW_PREFIX/bin/rtx activate zsh)";
    #
    # - description: Attempting to install ASDF..
    #   quiet: true
    #   command: >-
