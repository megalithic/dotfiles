- shell:
    - description: Attempting post-install commands..
      quiet: true
      command: >-
        echo "Attempting to source helpers.zsh..";
        source ~/.dotfiles/config/zsh/lib/helpers.zsh;

        log "Attempting to install all git submodules..";
        git submodule update --init --recursive

        log "Attempting to set zsh as default shell..";
        [[ $(echo $SHELL) == $(which zsh) ]] && log_warn "$(which zsh) already set as the default shell; skipping." || sudo chsh -s `which zsh` `whoami`;

        log "Attempting to install neovim from source..";
        ~/.dotfiles/bin/nvim-install -f;

        log "Attempting to install elixirls-master..";
        ~/.dotfiles/bin/elixirls-install master;

        log "Attempting to install lua/luarocks packages..";
        ~/.dotfiles/asdf/lua.sh;

        log "Attempting to install rust/cargo packages..";
        ~/.dotfiles/asdf/rust.sh;

        log "Attempting to install golang packages..";
        ~/.dotfiles/asdf/go.sh;

        log "Attempting to run post-fzf install step..";
        yes | $(brew --prefix)/opt/fzf/install;

        log "Attempting to update kitty app icon..";
        ~/.dotfiles/config/kitty/update_icon.sh;

        log "Attempting to symlink gitconfig_macos..";
        [[ $(uname) == "Darwin" ]] && ln -sfv "$DOTS/git/gitconfig_macos" ~/.gitconfig_macos;

        log "Attempting to symlink gitconfig_linux..";
        [[ $(uname) == "Linux" ]] && ln -sfv "$DOTS/git/gitconfig_linux" ~/.gitconfig_linux;

        log "Attempting to handle newtab setup..";
        sudo chown -R $(whoami) /etc/apache2
        sudo rm /etc/apache2/httpd.conf
        sudo ln -sfv ~/.dotfiles/misc/newtab/etc_apache2_httpd.conf /etc/apache2/httpd.conf
        sudo apachectl -k restart
        sudo launchctl load -w /System/Library/LaunchDaemons/org.apache.httpd.plist

        log "Attempting to use gh-login to do GitHub Authentication..";
        ~/.dotfiles/bin/gh-login;

        log "Attempting to do platform-specific configs..";
        [[ $(uname) == "Darwin" ]] && ./macos;
        [[ $(uname) == "Linux" ]] && ./linux;

        log "Attempting to chown as needed..";
        [[ $(uname) == "Darwin" ]] && sudo chown -R "$(whoami)":admin ~/.local;
        [[ $(uname) == "Darwin" ]] && sudo chown -R "$(whoami)":admin ~/.cache;
        [[ $(uname) == "Darwin" ]] && sudo chown -R "$(whoami)":admin ~/.config;


        log "Correctly chown/chmod ~/.ssh files";
        sudo chmod 0700 ~/.ssh;
        sudo chmod -R 0600 ~/.ssh;
        sudo chmod 0644 ~/.ssh/*.pub;
        sudo chmod 0644 ~/.ssh/config;
        sudo chmod 0644 ~/.ssh/authorized_keys;
        sudo chown -R $(whoami) ~/.ssh;
