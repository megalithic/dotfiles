# NOTE SETTINGS
[note]

# Language used when writing notes.
# This is used to generate slugs or with date formats.
language = "en"
# The default title used for new note, if no `--title` flag is provided.
default-title = "quick thought"
# Template used to generate a note's filename, without extension.
filename = "{{date now 'timestamp'}}"
# The file extension used for the notes.
extension = "md"
# Template used to generate a note's content.
# If not an absolute path, it is relative to .zk/templates/
template = "default.md"
# Configure random ID generation.
# The charset used for random IDs.
id-charset = "alphanum"
# Length of the generated IDs.
id-length = 8
# Letter case for the random IDs.
id-case = "lower"


# EXTRA VARIABLES
[extra]
author = "Seth Messer"

## -- journal
[group.journal]
paths = [ "journal/daily", "journal/weekly" ]
[group.journal.daily.note]
filename = "{{date now}}"
template = "daily.md"
[group.journal.weekly.note]
filename = "{{date now}}"
template = "weekly.md"

## -- meetings
[group.meetings]
# Directories listed here will automatically use this group when creating notes.
paths = ["meetings"]
[group.meetings.note]
# %Y-%m-%d is actually the default format, so you could use {{date now}} instead.
filename = "{{title}}"
extension = "md"
template = "meeting.md"

