# = theme/colors/layout (forest night) --

# -- active pane decorations

# -- for tmux~HEAD
# setw -g pane-border-lines "single" # single, double, heavy, simple, number

# vim:ft=tmux
thm_bg="#323d43"
thm_bg_alt="#3c474d"
thm_bg_cyan="#54816B"
thm_bg_popup="#3c474d" # (bg1)
thm_bg_blue="#415c6d"
thm_fg="#d8caac"
thm_cyan="#87c095"
thm_black="#2b3339"
thm_grey="#7c8377"
thm_magenta="#d39bb6"
thm_pink="#f5c2e7"
thm_red="#e67e80"
thm_green="#a7c080"
thm_yellow="#d9bb80"
thm_blue="#7fbbb3"
thm_orange="#e39b7b"

setw -g pane-border-status top # currently renders incorrectly in HEAD, top/off
setw -g pane-border-format ""

setw -g pane-border-style "bg=${thm_bg},fg=${thm_grey}"
setw -g pane-active-border-style "bg=${thm_bg},fg=#{thm_blue}"

# dim inactive window text -- FIXME: failing when inactive set!
# set -g window-style 'bg=#323d43,fg=#666666'
#
setw -g window-active-style "bg=$thm_bg,fg=$thm_fg"
setw -g window-status-activity-style none
setw -g window-status-bell-style "fg=$thm_bg_cyan,bg=$thm_bg_popup,dim"
setw -g window-status-separator ""

# setw -g window-status-style
# setw -g window-status-activity-style
# setw -g window-status-bell-style
# setw -g window-status-content-style
# setw -g window-status-current-style
# setw -g window-status-last-style

set -g clock-mode-colour white
set -g mode-style "bg=#ffffff,fg=$thm_black"

# colorize messages in the command line
set -g status-style 'bg=default,fg=#aaaaaa'
# Styling when in command mode i.e. vi or emacs mode in tmux command line
set -g message-command-style 'fg=green bg=terminal,bold,blink'
# Regular tmux commandline styling
set -g message-style 'fg=magenta bg=terminal,italics,bold'

# -- popup style
# NOTE: had to alter fzf colors for my fzf scripts (disabling bg colours)
set -g popup-style "bg=$thm_bg_popup"
set -g popup-border-style "bg=$thm_bg_popup,fg=$thm_bg_popup"
set -g popup-border-lines 'padded'

# = layout --
status_sep="#[fg=$thm_grey,bg=terminal]  ⋮  #[fg=default,bg=default]" # alts: ⋮󰇘󱗿󱗽󱗼󱥸󱗾

search_icon="#{?window_zoomed_flag,#[fg=$thm_red],} " # alts: 
# search_icon="#{?window_active,#{?window_zoomed_flag,#[fg=$thm_red],},} " # alts: 
# search_icon="#{?window_active,#{?window_zoomed_flag,#[italics]#[fg=$thm_red] ,#[italics,bold]#[fg=blue,bg=terminal] },}"
pane_count="#[default]#{?window_active,#[fg=$thm_blue]#(~/.dotfiles/bin/tmux-pane-count),}"
# pane_count="#[default]#{?window_active,#[fg=$INACTIVE_FG_COLOR](#{window_panes}),}"
status_items="#[default]#{?window_bell_flag,#[fg=$thm_red] ,}$pane_count $search_icon"

# - left -
# http://manpages.ubuntu.com/manpages/precise/en/man3/strftime.3.html
# session name and icon
# TODO: all caps? #(tmux run-shell 'tmux display-message -p \"#S\" | tr \"[:lower:]\" \"[:upper:]\"')
set -g status-left "#[fg=$thm_fg,bg=$thm_bg_alt]#{prefix_highlight}$status_sep" # alts: 
set -g status-left-length 100

# - windows - 旅
setw -g window-status-style "fg=$thm_bg_blue"
setw -g window-status-current-style "bg=default,fg=$thm_blue"
# NOTE: #T uses title string, #W uses window name
setw -g window-status-current-format "#[italics,bold]#[fg=blue,bg=terminal] #I:#W$status_items" # ●■ □ ▪ ▫
setw -g window-status-format " #I:#W$status_items" # alts: ● ◯
#{s|/Users/seth|~|:pane_current_path}

# setw -g window-status-format "#{?window_zoomed_flag, , }#I:#W " # alts: ● ◯
# setw -g window-status-current-format "#{?window_zoomed_flag,#[italics]#[fg=$thm_red] ,#[italics,bold]#[fg=blue,bg=terminal] }#I:#W " # ●■ □ ▪ ▫

# -- #{?#(tmux-ssh),(ssh) ,}
# -- #(echo $SSH_CONNECTION &>/dev/null && 'ssh')

# - right -
status_sep="#[fg=${thm_bg_blue}]  ⋮  #[fg=default,bg=default,nobold]" # alts: ⋮󰇘󱗿󱗽󱗼󱥸󱗾
ram="#[bold,italics]#{ram_fg_color}#{ram_icon}"
cpu="#[bold,italics]#{ram_fg_color}#{cpu_percentage}"

pomodoro_display="" #"#[fg=$color_gray]%R#{pomodoro_status}#[fg=colour255]⋮ "
dnd="#(~/.config/tmux/scripts/tmux-dnd)"
dnd_display="#{?$dnd,#[fg=colour243]${dnd}  #[fg=${thm_bg_blue}]⋮  ,}"
tunes="#(osascript -l JavaScript ~/.dotfiles/scripts/tunes.js)"
tunes_display="#[fg=$thm_fg]#{?$tunes,${tunes}  #[fg=${thm_bg_blue}]⋮  ,}"
battery_display="#[bg=default,nobold]#{battery_color_fg}#[bg=default,nobold]#{battery_percentage} #{battery_icon_status}"

set -g status-right "${dnd_display}${pomodoro_display}${tunes_display}$battery_display$status_sep#[fg=$thm_blue]%H:%M #[fg=colour250]#[fg=colour244](UTC #[fg=colour244]#(TZ='/usr/share/zoneinfo/UTC' date '+%%H:%%M')#[fg=colour244])"
set -g status-right-length 200

