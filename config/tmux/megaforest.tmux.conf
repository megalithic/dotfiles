# - right -
ram="#[bold,italics]#{ram_fg_color}#{ram_icon}"
cpu="#[bold,italics]#{ram_fg_color}#{cpu_percentage}"
pomodoro_display="#{pomodoro_status}"
dnd="#($HOME/.dotfiles/config/tmux/scripts/tmux-dnd)"
dnd_display="#{?$dnd,#[fg=colour243]${dnd}  #[fg=${thm_bg_blue}]$sep  ,}"
tunes="#(osascript -l JavaScript $HOME/.dotfiles/scripts/tunes.js)"
tunes_display="#[fg=$thm_fg]#{?$tunes,${tunes}  #[fg=${thm_bg_blue}]$sep  ,}"
battery_display="#[bg=default,nobold]#{battery_color_fg}#[bg=default,nobold]#{battery_percentage} #{battery_icon_status}"
time="#[fg=$thm_active_fg]%H:%M #[fg=colour250]"
# time="#[fg=$thm_active_fg]#(TZ=America/New_York date +'%H:%M') #[fg=colour250]"
utc="#[fg=colour244](UTC #[fg=colour244]#(TZ='/usr/share/zoneinfo/UTC' date '+%%H:%%M')#[fg=colour244])"

set -g status-right "#{tmate_ssh}#{tmate_ssh_ro}${dnd_display}${tunes_display}$battery_display$status_sep$time$utc ${pomodoro_display}"
set -g status-right-length 200

