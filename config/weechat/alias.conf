#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart/
#

[cmd]
AAWAY = "allserv /away"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
away = "/slack away"
back = "/slack back"
C = "buffer clear"
CHAT = "dcc chat"
CL = "buffer clear"
CLOSE = "buffer close"
coffee = "/exec -norc slack coffee"
DM = "msg"
EXIT = "quit"
gone = "/exec -norc slack gone"
IG = "ignore"
IM = "msg -server gtalk"
J = "join"
K = "kick"
KB = "kickban"
L = "part"
LEAVE = "part"
M = "msg"
MUB = "unban *"
N = "names"
py2 = "/plugin unload python; /plugin load python"
py3 = "/plugin unload python; /plugin load ~/.weechat/python3.so"
Q = "quit"
REDRAW = "window refresh"
SAY = "msg *"
SIGNOFF = "quit"
T = "topic"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
W = "who"
WC = "buffer close"
WI = "whois"
WII = "whois $1 $1"
WW = "whowas"
zoom = "input insert https://us02web.zoom.us/j/2264962052?pwd=ZHB1bCszbTliMVl4OWtzYkpYQjE5Zz09"

