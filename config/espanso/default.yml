# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
secure_input_notification: false
matches:
  - trigger: "Rene"
    replace: "René"
  - trigger: "Zoe"
    replace: "Zoë"
  - trigger: ":rene"
    replace: "René"
  - trigger: ":zoom:"
    replace: "https://us02web.zoom.us/j/2264962052?pwd=ZHB1bCszbTliMVl4OWtzYkpYQjE5Zz09"
  - trigger: ":tm:"
    replace: "™"
  - trigger: ":shrug:"
    replace: "¯\\_(ツ)_/¯"
  - trigger: ":nope"
    replace: "ಠ_ಠ"
  - trigger: ":heart:"
    replace: "❤️"
  - trigger: ":point:"
    replace: "👆"
  - trigger: ":pointup:"
    replace: "👆"
  - trigger: ":knuckles"
    replace: "👊"
  - trigger: ":fist:"
    replace: "✊"
  - trigger: ":wave:"
    replace: "👋"
  - trigger: ":thumb:"
    replace: "👍"
  - trigger: ":+1:"
    replace: "👍"
  - trigger: ":-1:"
    replace: "👎"
  - trigger: ":flex:"
    replace: "💪"
  - trigger: ":pray:"
    replace: "🙏"
  - trigger: ":rock:"
    replace: "🤘"
  - trigger: ":rofl:"
    replace: "🤣"
  - trigger: ":poop:"
    replace: "💩"
  - trigger: ":100:"
    replace: "💯"
  - trigger: ":eyes:"
    replace: "👀"

  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Shell commands
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"
