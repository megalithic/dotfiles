# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
secure_input_notification: false
enable_passive: false
toggle_key: OFF
matches:
  - trigger: "Rene"
    replace: "René"
  - trigger: "Zoe"
    replace: "Zoë"
  - trigger: ":rene"
    replace: "René"
  - trigger: ":zoom:"
    replace: "https://us05web.zoom.us/j/5285798035?pwd=R0djd0E3RTFHQkt3WDBhbHBOK1gvUT09"
    # replace: "https://us05web.zoom.us/j/88652010836?pwd=R0djd0E3RTFHQkt3WDBhbHBOK1gvUT09"
  - trigger: ":tm:"
    replace: "™"
  - trigger: ":shrug:"
    replace: "¯\\_(ツ)_/¯"
  - trigger: ":nope:"
    replace: "ಠ_ಠ"
  - trigger: ":heart:"
    replace: "❤️"
  - trigger: ":point:"
    replace: "👆"
  - trigger: ":pointup:"
    replace: "👆"
  - trigger: ":knuckles:"
    replace: "👊"
  - trigger: ":fist:"
    replace: "✊"
  - trigger: ":wave:"
    replace: "👋"
  - trigger: ":thumb:"
    replace: "👍"
  - trigger: ":+1:"
    replace: "👍"
  - trigger: ":thumbsup:"
    replace: "👍"
  - trigger: ":-1:"
    replace: "👎"
  - trigger: ":thumbsdown:"
    replace: "👎"
  - trigger: ":flex:"
    replace: "💪"
  - trigger: ":pray:"
    replace: "🙏"
  - trigger: ":rock:"
    replace: "🤘"
  - trigger: ":rofl:"
    replace: "🤣"
  - trigger: ":poop:"
    replace: "💩"
  - trigger: ":100:"
    replace: "💯"
  - trigger: ":eyes:"
    replace: "👀"
  - trigger: ":facepalm:"
    replace: "🤦"
  - trigger: ":hands:"
    replace: "🙌🏼"
  - trigger: ":smile:"
    replace: "😃"

  # Dates
  - trigger: ":date:"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Shell commands
  - trigger: ":shell:"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"
