# 🚀 starship!!

# REF:
# * customs: https://github.com/starship/starship/discussions/1252

format = """
($username\
$hostname)\
$shlvl\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$memory_usage\
$env_var\
$custom\
$cmd_duration\
$line_break\
$jobs\
$battery\
$status\
$shell\
$character"""

command_timeout = 1000

# move the rest of the prompt to the right
right_format = """$time"""

[time]
disabled = false
style = "yellow dimmed"
format = '[$time]($style) '
time_format = "%T"
# utc_time_offset = "-5"
# time_range = "10:00:00-14:00:00"

[username]
style_root = "red"
style_user = "purple"
format = "[$user]($style)@"

[hostname]
style = "yellow"
format = "[$hostname]($style) "

[cmd_duration]
format = "[$duration]($style) "

[character]
format = "$symbol "
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"
# vicmd_symbol = "[](bold fg:white,bg:#614b51)"

[jobs]
symbol = "[](white dimmed)" # 
format = "$symbol"

[custom.desk]
description = "indicates whether you're in a desk-spawned shell"
command = "(command desk -v &>/dev/null && (desk | grep -q 'No desk activated.' && echo '' || echo '🚀')) || echo ''"
when = "true"

[custom.sudo]
description = "valid sudo timestamp marker"
command = "echo -n ''"
format = "[$symbol$output]($style) "
style = "bold fg:#614b51"
when = "sudo -vn &>/dev/null"

[git_branch]
symbol = "[](bold fg:#626262) " # 
format = "[$symbol$branch]($style) "
style = "bold fg:#7c8377" # 245

[git_status]
# # REF:
# # https://github.com/avaaxcx/dotfiles/blob/master/.config/starship.toml
# # https://github.com/fredericrous/dotfiles/blob/main/private_dot_config/starship.toml
style = "#7c8377"
format = '([\[$conflicted$staged$modified$renamed$deleted$untracked$stashed$ahead_behind\]](fg:$style) )'
ahead = "[](fg:white)" # ⇡
behind = "[](fg:white)" # ⇣
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
modified = "[﯂](fg:purple)" #•﯂
# modified = "[~${count}](fg:red)"
staged = "[](fg:green)"
# staged = "[$count](fg:green)"
conflicted = "[ ](bold fg:#FAB005)[${count}](fg:#d9bb80)"
stashed = "[${count}](fg:white)"
deleted = "[](fg:red)"
# deleted = "[$count](fg:red)"
renamed = "[](fg:white)"
# renamed = "[${count}](fg:white)"
untracked = "[?${count}](fg:#7c8377)"

[directory]
truncation_length = 2
truncation_symbol = "…/"
truncate_to_repo = false
fish_style_pwd_dir_length = 1
style = "bold blue"

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""
disabled = true
