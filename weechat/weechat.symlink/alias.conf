[cmd]
AAWAY = "allserv /away"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
C = "buffer clear"
CHAT = "dcc chat"
CL = "buffer clear"
CLOSE = "buffer close"
DM = "msg"
EXIT = "quit"
IG = "ignore"
IM = "msg -server gtalk"
J = "join"
K = "kick"
KB = "kickban"
L = "part"
LEAVE = "part"
M = "msg"
MUB = "unban *"
N = "names"
Q = "quit"
REDRAW = "window refresh"
SAY = "msg *"
SIGNOFF = "quit"
T = "topic"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
W = "who"
WC = "buffer close"
WI = "whois"
WII = "whois $1 $1"
WW = "whowas"

[completion]
