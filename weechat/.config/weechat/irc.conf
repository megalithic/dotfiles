#
# weechat -- irc.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[look]
buffer_open_before_autojoin = on
buffer_open_before_join = off
buffer_switch_autojoin = off
buffer_switch_join = off
color_nicks_in_names = off
color_nicks_in_nicklist = on
color_nicks_in_server_messages = on
color_pv_nick_like_channel = on
ctcp_time_format = "%a, %d %b %Y %T %z"
display_away = local
display_ctcp_blocked = on
display_ctcp_reply = on
display_ctcp_unknown = on
display_host_join = on
display_host_join_local = on
display_host_quit = on
display_join_message = "329,332,333,366"
display_old_topic = on
display_pv_away_once = on
display_pv_back = on
display_pv_warning_address = off
highlight_channel = "$nick"
highlight_pv = "$nick"
highlight_server = ""
highlight_tags_restrict = "irc_privmsg,irc_notice"
item_channel_modes_hide_args = "k"
item_display_server = buffer_plugin
item_nick_modes = on
item_nick_prefix = on
join_auto_add_chantype = off
msgbuffer_fallback = current
new_channel_position = none
new_pv_position = none
nick_completion_smart = speakers
nick_mode = prefix
nick_mode_empty = off
nicks_hide_password = "nickserv"
notice_as_pv = auto
notice_welcome_redirect = on
notice_welcome_tags = ""
notify_tags_ison = "notify_message"
notify_tags_whois = "notify_message"
part_closes_buffer = on
pv_buffer = independent
pv_tags = "notify_private"
raw_messages = 256
server_buffer = independent
smart_filter = on
smart_filter_account = on
smart_filter_chghost = on
smart_filter_delay = 5
smart_filter_join = on
smart_filter_join_unmask = 30
smart_filter_mode = "ovh"
smart_filter_nick = on
smart_filter_quit = on
temporary_servers = on
topic_strip_colors = off

[color]
input_nick = lightcyan
item_channel_modes = default
item_lag_counting = default
item_lag_finished = yellow
item_nick_modes = default
item_tls_version_deprecated = yellow
item_tls_version_insecure = red
item_tls_version_ok = green
message_account = cyan
message_chghost = brown
message_join = green
message_kick = red
message_quit = red
mirc_remap = "1,-1:darkgray"
nick_prefixes = "q:lightred;a:lightcyan;o:121;h:lightmagenta;v:229;*:lightblue"
notice = green
reason_kick = default
reason_quit = 244
topic_current = default
topic_new = 36
topic_old = 244

[network]
autoreconnect_delay_growing = 2
autoreconnect_delay_max = 1800
ban_mask_default = "*!*@$host"
colors_receive = on
colors_send = on
lag_check = 60
lag_max = 1800
lag_min_show = 500
lag_reconnect = 0
lag_refresh_interval = 1
notify_check_ison = 1
notify_check_whois = 5
sasl_fail_unavailable = on
send_unknown_commands = off
whois_double_nick = on

[msgbuffer]

[ctcp]

[ignore]
ignore = *;*;^important$
ignore = *;*;^gnunotunix$
ignore = *;*;^show-me-your-boo$

[server_default]
addresses = ""
anti_flood_prio_high = 2
anti_flood_prio_low = 2
autoconnect = off
autojoin = ""
autoreconnect = on
autoreconnect_delay = 10
autorejoin = off
autorejoin_delay = 30
away_check = 5
away_check_max_nicks = 25
capabilities = "account-notify,away-notify,cap-notify,multi-prefix,server-time,znc.in/self-message"
charset_message = message
command = ""
command_delay = 0
connection_timeout = 60
default_chantypes = "#&"
ipv6 = off
local_hostname = ""
msg_kick = ""
msg_part = ""
msg_quit = ""
nicks = "${sec.data.irc.nicks}"
nicks_alternate = on
notify = ""
password = ""
proxy = ""
realname = ""
sasl_fail = continue
sasl_key = ""
sasl_mechanism = dh-blowfish
sasl_password = ""
sasl_timeout = 15
sasl_username = ""
split_msg_max_length = 512
ssl = off
ssl_cert = ""
ssl_dhkey_size = 2048
ssl_fingerprint = ""
ssl_password = ""
ssl_priorities = "NORMAL"
ssl_verify = off
usermode = ""
username = "${sec.data.irc.username}"

[server]
freenode.addresses = "${sec.data.freenode.address}"
freenode.proxy
freenode.ipv6
freenode.ssl
freenode.ssl_cert
freenode.ssl_password
freenode.ssl_priorities
freenode.ssl_dhkey_size
freenode.ssl_fingerprint
freenode.ssl_verify
freenode.password = "${sec.data.freenode.password}"
freenode.capabilities
freenode.sasl_mechanism
freenode.sasl_username = "${sec.data.irc.username}"
freenode.sasl_password = "${sec.data.freenode.password}"
freenode.sasl_key
freenode.sasl_timeout
freenode.sasl_fail
freenode.autoconnect = on
freenode.autoreconnect = on
freenode.autoreconnect_delay
freenode.nicks = "${sec.data.irc.nicks}"
freenode.nicks_alternate
freenode.username = "${sec.data.irc.username}"
freenode.realname
freenode.local_hostname
freenode.usermode
freenode.command
freenode.command_delay
freenode.autojoin
freenode.autorejoin
freenode.autorejoin_delay
freenode.connection_timeout
freenode.anti_flood_prio_high
freenode.anti_flood_prio_low
freenode.away_check
freenode.away_check_max_nicks
freenode.msg_kick
freenode.msg_part
freenode.msg_quit
freenode.notify
freenode.split_msg_max_length
freenode.charset_message
freenode.default_chantypes
gtalk.addresses = "${sec.data.bitlbee.gtalk.address}"
gtalk.proxy
gtalk.ipv6
gtalk.ssl
gtalk.ssl_cert
gtalk.ssl_password
gtalk.ssl_priorities
gtalk.ssl_dhkey_size
gtalk.ssl_fingerprint
gtalk.ssl_verify
gtalk.password
gtalk.capabilities
gtalk.sasl_mechanism
gtalk.sasl_username
gtalk.sasl_password
gtalk.sasl_key
gtalk.sasl_timeout
gtalk.sasl_fail
gtalk.autoconnect = on
gtalk.autoreconnect
gtalk.autoreconnect_delay
gtalk.nicks = "${sec.data.bitlbee.gtalk.nicks}"
gtalk.nicks_alternate
gtalk.username = "${sec.data.bitlbee.gtalk.username}"
gtalk.realname = "${sec.data.bitlbee.gtalk.realname}"
gtalk.local_hostname
gtalk.usermode
gtalk.command = "/msg &bitlbee identify /OPER ${sec.data.bitlbee.gtalk.password}"
gtalk.command_delay
gtalk.autojoin
gtalk.autorejoin
gtalk.autorejoin_delay
gtalk.connection_timeout
gtalk.anti_flood_prio_high
gtalk.anti_flood_prio_low
gtalk.away_check
gtalk.away_check_max_nicks
gtalk.msg_kick
gtalk.msg_part
gtalk.msg_quit
gtalk.notify
gtalk.split_msg_max_length
gtalk.charset_message
gtalk.default_chantypes
