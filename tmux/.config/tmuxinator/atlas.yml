name: atlas
root: ~/code/outstand

# Runs on project start, always
on_project_start: gohome && dowork

tmux_options: -2
windows:
  - chats:
      - cd ~/.dotfiles; weechat
  - dots:
      - cd ~/.dotfiles; nvim
  - ssh-dots:
      - ssh seth-dev
      - cd ~/.dotfiles
  - code:
      - ssh seth-dev
      - cd ~/code/atlas
      - eval $(desk load); nvim
  - services:
      panes:
        - logs:
            - ssh seth-dev
            - cd ~/code/atlas
            - eval $(desk load)
        - repl:
            - ssh seth-dev
            - cd ~/code/atlas
            - eval $(desk load); iex -S mix
