name: atlas
root: ~/code/outstand

# Runs on project start, always
on_project_start: gohome && dowork

tmux_options: -2
windows:
  - code:
      - ssh seth-dev
      - cd ~/code/atlas
      - eval $(desk load); nvim
  - services:
      layout: vertical
      panes:
        - logs:
            - ssh seth-dev
            - cd ~/code/atlas
            - eval $(desk load)
        - repl:
            - ssh seth-dev
            - cd ~/code/atlas
            - eval $(desk load); iex -S mix
