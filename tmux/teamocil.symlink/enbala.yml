name: "enbala"
windows:
  - name: "dots"
    root: "~/.dotfiles"
    panes:
      - commands:
        - ls
        - irc
  - name: "services"
    root: "~/code/enbala/vpp"
    layout: even-horizontal
    panes:
      - commands:
        - bin/start
      - commands:
        - ls
  - name: "code"
    root: "~/code/enbala/vpp/ui"
    focus: true
    panes:
      - commands:
        - ls
