name: "enbala"
windows:
  - name: "chats"
    root: "~/.dotfiles"
    focus: true
    panes:
      - commands:
        - irc
  - name: "dots"
    root: "~/.dotfiles"
    panes:
      - commands:
        - ls
  - name: "services"
    root: "~/code/enbala"
    layout: tiled
    panes:
      - commands:
        - cd ~/code/enbala/vpp/vpp
        - bin/start
      - commands:
        - cd ~/code/enbala/vpp/sims
        - bin/start
      - commands:
        - cd ~/code/enbala/vpp/ui
        - bin/start
      - commands:
        - cd ~/code/enbala/tesla_adapter
        - bin/start
  # - name: "postgres"
  #   root: "~/code/enbala/vpp"
  #   panes:
  #     - commands:
  #       - pgcli data_persist_dev
  - name: "vpp"
    root: "~/code/enbala/vpp"
    panes:
      - commands:
        - ls
  - name: "tesla_adapter"
    root: "~/code/enbala/tesla_adapter"
    panes:
      - commands:
        - ls
