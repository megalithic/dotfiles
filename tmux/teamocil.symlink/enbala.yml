name: "enbala"
windows:
  - name: "chats"
    root: "~/.dotfiles"
    focus: true
    panes:
      - commands:
        - irc
  - name: "dots"
    root: "~/.dotfiles"
    panes:
      - commands:
        - ls
  - name: "wiki"
    root: "~/.dotfiles"
    panes:
      - commands:
        - nvim +WikiIndex
  - name: "services"
    root: "~/code/enbala"
    layout: tiled
    panes:
      - commands:
        - cd ~/code/enbala/vpp/vpp
        - bin/interactive
      - commands:
        - cd ~/code/enbala/vpp/sims
        - iex --name sims@127.0.0.1 -S mix run
      - commands:
        - cd ~/code/enbala/vpp/ui
        - bin/start
      - commands:
        - cd ~/code/enbala/vpp/
        - ls
  - name: "vpp"
    root: "~/code/enbala/vpp"
    panes:
      - commands:
        - ls
