name: "enbala"
windows:
  - name: "chats"
    root: "~/.dotfiles"
    focus: true
    panes:
      - commands:
        - irc
  - name: "dots"
    root: "~/.dotfiles"
    panes:
      - commands:
        - ls
  - name: "vpp"
    root: "~/code/enbala/vpp"
    layout: even-horizontal
    panes:
      - commands:
        - ls
        # - bin/start
  - name: "skycentrics"
    root: "~/code/enbala/skycentrics_adapter"
    panes:
      - commands:
        - ls
