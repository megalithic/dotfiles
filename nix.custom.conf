# Custom Nix configuration for Determinate Nix
#
# Apply with: just apply-nix-config
#
# Or manually:
#   sudo cp ~/.dotfiles/nix.custom.conf /etc/nix/nix.custom.conf
#   sudo launchctl kickstart -k system/org.nixos.nix-daemon
#
# This file is included by Determinate's /etc/nix/nix.conf via `!include`
# See: https://docs.determinate.systems/nix-installer/configuration

# Trust your user account for cachix and other binary cache operations
trusted-users = root seth

# Binary caches (substituters)
extra-substituters = https://devenv.cachix.org https://cache.nixos.org https://nix-community.cachix.org https://nixpkgs.cachix.org https://yazi.cachix.org

# Public keys for the caches above
extra-trusted-public-keys = devenv.cachix.org-1:w1cLUi8dv3hnoSPGAuibQv+f9TZLr6cv/Hm9XgU50cw= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs= nixpkgs.cachix.org-1:q91R6hxbwFvDqTSDKwDAV4T5PxqXGxswD8vhONFMeOE= yazi.cachix.org-1:Dcdz63NZKfvUCbDGngQDAZq6kOroIrFoyO064uvLh8k=

# Recommended for direnv workflows
keep-derivations = true
keep-outputs = true

# Suppress warning about dirty git trees in flakes
warn-dirty = false
